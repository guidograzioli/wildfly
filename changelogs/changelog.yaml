  1.3.3:
    changes:
      bugfixes:
      - '''.Beta'' in version: the dot is only optional `#119 <https://github.com/ansible-middleware/wildfly/pull/119>`_

        '
      - 'ISSUE116 - PID File Creation Failure `#118 <https://github.com/ansible-middleware/wildfly/pull/118>`_

